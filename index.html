<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile-card.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main id="container">
      <div id="top">&nbsp;</div>
      <div id="image-container">
        <img src="images/image-victor.jpg" alt="Victor" id="image" />
      </div>

      <div id="middle">
        <h1 id="name">Victor Crest <a href="#" id="number">26</a></h1>
        <h2 id="location">London</h2>
      </div>
      <div id="bottom">
        <div id="followers" class="figures">
          <h3 class="stats">80K</h3>
          <p class="very-small-text">Followers</p>
        </div>
        <div id="likes" class="figures">
          <h3 class="stats">803K</h3>
          <p class="very-small-text">Likes</p>
        </div>
        <div id="photos" class="figures">
          <h3 class="stats">1.4K</h3>
          <p class="very-small-text">Photos</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wiafe Karikari</a>.
    </div>
  </body>
</html>
