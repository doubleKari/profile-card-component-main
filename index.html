<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile-card.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="top">&nbsp;</div>
      <div class="image-container">
        <img src="images/image-victor.jpg" alt="Victor" class="image" />
      </div>

      <div class="middle">
        <h1 class="name">Victor Crest <span class="number">26</span></h1>
        <p class="location">London</p>
      </div>
      <ul class="bottom">
        <li class="followers" class="figures">
          <p class="stats">80K</p>
          <p class="very-small-text">Followers</p>
        </li>
        <li class="likes" class="figures">
          <p class="stats">803K</p>
          <p class="very-small-text">Likes</p>
        </li>
        <li class="photos" class="figures">
          <p class="stats">1.4K</p>
          <p class="very-small-text">Photos</p>
        </li>
      </ul>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wiafe Karikari</a>.
    </footer>
  </body>
</html>
